<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="articleDetails" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <!--Title-->
                    <div class="row row-padded">
                        <div class="col-lg-2">
                            Title
                        </div>
                        <div class="col-lg-1">
                            ::
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" formControlName="title">
                        </div>
                    </div>

                    <!--Tags-->
                    <div class="row row-padded">
                        <div class="col-lg-2">
                            Tags
                        </div>
                        <div class="col-lg-1">
                            ::
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" formControlName="tags">
                        </div>
                    </div>

                    <!--Quill Editor-->
                    <div class="row">
                        <div class="col-lg-12">
                        Content ::
                        </div>
                    </div>
                    <div class="row row-padded">
                        <quill-editor [style]="" formControlName="editor"></quill-editor>
                    </div>

                    <!--Buttons-->
                    <div class="row row-padded">
                        <button class="btn btn-outline-success mt-5">Submit</button> &nbsp;
                        <button class="btn btn-outline-secondary mt-5">Clear</button> &nbsp;
                        <button class="btn btn-outline-primary mt-5">Save</button> &nbsp;
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
